<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	body{
		text-align: center
				font-size: 20px;
	}
	.quote{
		font-size: 50px;
	}
	.author{
	font-size: 20px;
	}
	button{
		border: 2.5px black solid;
		background: none;
		margin-top: 60px;
		text-align: center;
		width: 100%;
		padding: 5px;
	}
	button:hover{
		background: black;
		border-color: white;
		color: white
	}
</style>
	<script>
         // place your images in this array
     function quote(){  
         var quote = [
         	'quotea',
         
         	'quoteb',
         
         	'quotec',
          ];

          var author = [
            'authora',

            'authorb',

            'authorc'
          ];

          var quotesym = '"';
         
         
         var imnum = Math.floor(Math.random() * quote.length);

         var quoa = quote[ imnum ];
         var auta = author[ imnum ];

           document.write("<span class='quote'>"+quotesym+quoa+quotesym+"</span><br><span class='author'>-"+auta+"</span>");
           	}
      </script>
</head>
<body>
<div style="position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);">
	<script>quote();</script><br>
	<button class="refresh" onClick="window.location.reload();">more wise words</button>
</div>
</div>
</body>
</html>
