<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	div{
		text-align: right;
				font-size: 20px;
	}
	.quote{
		font-size: 50px;
		width:100%;
    text-align:center;
	}
	.author {
		text-align: right !important;
	}
	a{
		margin-top: 60px !important;
		color: blue;
		width:100%;
    text-align:center !important;
    display: block;
	}
	a:hover{
		color: red;
	}
</style>
	<script>
         // place your images in this array
     function quote(){  
         var quote = [
         	'quotea',
         
         	'quoteb',
         
         	'quotec',
          ];

          var author = [
            'authora',

            'authorb',

            'authorc'
          ];

          var quotesym = '"';
         
         
         var imnum = Math.floor(Math.random() * quote.length);

         var quoa = quote[ imnum ];
         var auta = author[ imnum ];

           document.write("<span class='quote'>"+quotesym+quoa+quotesym+"</span><br><span class='author'>-"+auta+"</span>");
           	}
      </script>
</head>
<body>
<div style="position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);">
	<script>quote();</script><br>
	<a href="" class="refresh" onClick="window.location.reload();">more wise words</a>
</div>
</div>
</body>
</html>
